{% extends 'base.html' %}
{% load static %}
{% block user_active %}active open{% endblock %}
{% block create_user_active %}active{% endblock %}
{% block title %}Create User{% endblock %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">User/</span> Create User</h4>

    <!-- Basic Layout & Basic with Icons -->
    <div class="row">
      <!-- Basic Layout -->
      <div class="col-xxl">
        <div class="card mb-4">
          <div class="card-header d-flex align-items-center justify-content-between">
            <h5 class="mb-0">User Form</h5>
            <small class="text-muted float-end">New User</small>
          </div>
          <div class="card-body">
            <form method="POST" action="">
              {% csrf_token %}
              
          
              <div class="row mb-3">
                  <!-- First Name -->
                  <label class="col-sm-2 col-form-label" for="first_name">First Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter first name" required>
                  </div>
              </div>
          
              <div class="row mb-3">
                  <!-- Last Name -->
                  <label class="col-sm-2 col-form-label" for="last_name">Last Name</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Enter last name" required>
                  </div>
              </div>
          
              <div class="row mb-3">
                  <!-- Email -->
                  <label class="col-sm-2 col-form-label" for="email">Email</label>
                  <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
                  </div>
              </div>
          
              <div class="row mb-3">
                  <!-- Phone Number -->
                  <label class="col-sm-2 col-form-label" for="phone_number">Phone Number</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
                  </div>
              </div>
          
              <div class="row mb-3">
                  <!-- User Role -->
                  <label class="col-sm-2 col-form-label" for="user_role">User Role</label>
                  <div class="col-sm-10">
                      <select class="form-select" id="user_role" name="user_role" required>
                          <option value="Admin">Admin</option>
                          <option value="manager">Manager</option>
                          <option value="Viewer">Viewer</option>
                      </select>
                  </div>
              </div>
          
              <div class="row mb-3">
                  <!-- Password -->
                  <label class="col-sm-2 col-form-label" for="password">Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                  </div>
              </div>
          
              <div class="row mb-3">
                  <!-- Confirm Password -->
                  <label class="col-sm-2 col-form-label" for="confirm_password">Confirm Password</label>
                  <div class="col-sm-10">
                      <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
                  </div>
              </div>
          
              <div class="row justify-content-end">
                  <div class="col-sm-10">
                      <button type="submit" class="btn btn-primary">Register</button>
                  </div>
              </div>
          </form>
          
          </div>
        </div>
      </div>
      <!-- Basic with Icons -->
      
    </div>
  </div>

{% endblock %}
