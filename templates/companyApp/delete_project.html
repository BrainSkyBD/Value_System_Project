{% extends 'base.html' %}
{% block Project_active %}active open{% endblock %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Project /</span> Delete Project</h4>

    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <h5 class="card-header">Delete Project</h5>
                <div class="card-body">
                    <p>Are you sure you want to delete the project "<strong>{{ project.Project_Name }}</strong>"?</p>
                    <form method="POST" action="{% url 'delete_project' project.id %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'list_project' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
