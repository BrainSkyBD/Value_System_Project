{% extends 'base.html' %}
{% load static %}
{% block Project_active %}active open{% endblock %}
{% block create_project_active %}active{% endblock %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Project /</span> Create Project</h4>

    <div class="row">
      <div class="col-md-12">
        
        <div class="card mb-4">
          <h5 class="card-header">Create Project</h5>
          
          <hr class="my-0">
          <div class="card-body">
            <form id="project_form" method="POST" action="{% url 'create_project' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <!-- Project Name -->
                    <div class="mb-3 col-md-6">
                        <label for="project_name" class="form-label">Project Id</label>
                        <input class="form-control" type="text" id="project_name" name="project_name" readonly>
                    </div>

                    <div class="mb-3 col-md-6">
                        <label for="project_name" class="form-label">Project Name</label>
                        <input class="form-control" type="text" id="project_name" name="project_name" required>
                    </div>
            
                    <!-- Project Start Date -->
                    <div class="mb-3 col-md-6">
                        <label for="project_start_date" class="form-label">Project Start Date</label>
                        <input class="form-control" type="date" id="project_start_date" name="project_start_date" required>
                    </div>
                    <!-- Default Workflow -->
                    <div class="mb-3 col-md-6">
                        <label for="default_workflow" class="form-label">Default Workflow</label>
                        <input class="form-control" type="text" id="default_workflow" name="default_workflow">
                    </div>
            
                    <!-- Note Book -->
                    <div class="mb-3 col-md-12">
                        <label for="note_book" class="form-label">Note Book</label>
                        <input class="form-control" type="text" id="note_book" name="note_book">
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="exampleFormControlSelect2" class="form-label">Assign User</label>
                      <select multiple="" name="assign_user_lists" class="form-select" id="exampleFormControlSelect2" aria-label="Multiple select example">
                        <option selected="">Open this select menu</option>
                        {% for user in filter_users %}
                        <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                      </select>
                    </div>
                    <!-- Short Description -->
                    <div class="mb-3 col-md-6">
                        <label for="short_description" class="form-label">Short Description</label>
                        <textarea class="form-control" id="short_description" name="short_description" rows="4"></textarea>
                    </div>
                </div>
            
                <!-- Submit Button -->
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Create Project</button>
                </div>
            </form>
            
          
          </div>
          <!-- /Account -->
        </div>
       
      </div>
    </div>
  </div>

{% endblock %}
