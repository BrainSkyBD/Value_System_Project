{% extends 'base.html' %}
{% load static %}
{% block title %}Edit User{% endblock %}
{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">User /</span> User List</h4>
    <!-- Responsive Table -->
    <div class="card mt-4 mb-4 pt-4 pb-4">
        <div class="container">
            <h2>Edit User</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{ user.phone_number }}" required>
                </div>
                <div class="form-group">
                    <label for="user_role">User Role</label>
                    <select class="form-control" id="user_role" name="user_role" required>
                        <option value="Admin" {% if user.user_role == "Admin" %}selected{% endif %}>Admin</option>
                        <option value="manager" {% if user.user_role == "manager" %}selected{% endif %}>Manager</option>
                        <option value="Viewer" {% if user.user_role == "Viewer" %}selected{% endif %}>Viewer</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
    
{% endblock %}
